<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Buscador Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .user-message {
            background-color: #4b6cb7;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            display: none;
            background-color: #f0f0f0;
            color: #333;
            padding: 15px;
            border-radius: 18px;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 2px;
            background-color: #9E9E9E;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        
        @keyframes typing {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-5px);}
            100% {transform: translateY(0px);}
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #4b6cb7;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #182848;
        }
        
        .chat-input button {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: scale(1.05);
        }
        
        .info-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .search-result {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-top: 10px;
            border-radius: 0 8px 8px 0;
        }
        
        .search-result h4 {
            color: #0d47a1;
            margin-bottom: 5px;
        }
        
        .search-result p {
            font-size: 0.9rem;
            color: #333;
        }
        
        .search-result a {
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }
        
        .search-result a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Chatbot Buscador Web
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Â¡Hola! Soy un chatbot que puede buscar informaciÃ³n en internet. 
                PregÃºntame cualquier cosa y harÃ© mi mejor esfuerzo para encontrar la respuesta.
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aquÃ­..." autocomplete="off">
            <button id="sendButton">âž¤</button>
        </div>
        <div class="info-text">
            Ejemplo: "Â¿CuÃ¡l es la capital de Francia?" o "Â¿QuÃ© es la fotosÃ­ntesis?"
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // FunciÃ³n para agregar mensajes al chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // FunciÃ³n para mostrar indicador de escritura
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // FunciÃ³n para ocultar indicador de escritura
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // FunciÃ³n para buscar en la web usando DuckDuckGo
            async function searchWeb(query) {
                try {
                    // Usamos la API de DuckDuckGo para bÃºsqueda
                    const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`);
                    const data = await response.json();
                    
                    // Procesamos los resultados
                    if (data.AbstractText) {
                        return data.AbstractText;
                    } else if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                        return data.RelatedTopics[0].Text || "EncontrÃ© informaciÃ³n relacionada, pero no un resumen especÃ­fico.";
                    } else {
                        return "No encontrÃ© informaciÃ³n especÃ­fica sobre eso. Â¿PodrÃ­as reformular tu pregunta?";
                    }
                } catch (error) {
                    console.error("Error en la bÃºsqueda:", error);
                    return "Lo siento, hubo un problema al buscar informaciÃ³n. Por favor intenta de nuevo.";
                }
            }
            
            // FunciÃ³n para manejar el envÃ­o de mensajes
            async function handleSendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Agregar mensaje del usuario
                addMessage(message, true);
                userInput.value = '';
                
                // Mostrar indicador de escritura
                showTypingIndicator();
                
                // Simular tiempo de procesamiento
                setTimeout(async () => {
                    hideTypingIndicator();
                    
                    // Buscar informaciÃ³n en la web
                    const response = await searchWeb(message);
                    addMessage(response);
                }, 1000);
            }
            
            // Evento para el botÃ³n de enviar
            sendButton.addEventListener('click', handleSendMessage);
            
            // Evento para presionar Enter
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            // Mensaje de bienvenida inicial
            setTimeout(() => {
                addMessage("Puedo ayudarte a encontrar informaciÃ³n en internet. Â¡Hazme una pregunta!");
            }, 1000);
        });
    </script>
</body>
</html>
